<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test üè¥‚Äç‚ò†Ô∏è</h1>
        <div id="text-to-type-container">
            <p id="text-to-type"></p>
        </div>
        <textarea id="user-input" rows="5" placeholder="Start typing here..."></textarea>
        <div class="results">
            <div class="stat">
                <p>Time Left:</p>
                <span id="time">60</span>s
            </div>
            <div class="stat">
                <p>WPM:</p>
                <span id="wpm">0</span>
            </div>
            <div class="stat">
                <p>Accuracy:</p>
                <span id="accuracy">100</span>%
            </div>
        </div>
        <button id="restart-btn">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
